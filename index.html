<!doctype html>
<html lang="en" class="h-full" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub Explorer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ["Inter", "ui-sans-serif", "system-ui", "-apple-system", "Segoe UI", "Roboto", "Arial", "Noto Sans", "sans-serif"] },
          colors: { base: { 50: "#f7f7f8", 100: "#eeeff1" } }
        }
      },
      darkMode: 'class'
    }
  </script>
  <style>
    /* Smooth scrolling & scrollbar tweaks */
    html { scroll-behavior: smooth; }
    ::-webkit-scrollbar { width: 10px; height: 10px; }
    ::-webkit-scrollbar-thumb { background: #c7c9d1; border-radius: 8px; }
    .dark ::-webkit-scrollbar-thumb { background: #4b5563; }
    .code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>
<body class="h-full bg-base-50 text-slate-800 dark:bg-slate-950 dark:text-slate-100">
  <!-- App Shell -->
  <div class="min-h-screen grid grid-rows-[auto,1fr]">
    <!-- Topbar -->
    <header class="sticky top-0 z-30 backdrop-blur supports-[backdrop-filter]:bg-white/60 supports-[backdrop-filter]:dark:bg-slate-900/60 bg-white dark:bg-slate-900 border-b border-slate-200/70 dark:border-slate-800">
      <div class="max-w-7xl mx-auto flex items-center gap-3 px-4 py-3">
        <div class="flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-6 h-6 text-indigo-600 dark:text-indigo-400" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
          <span class="font-semibold">GitHub Explorer</span>
        </div>
        <div class="ml-auto flex items-center gap-2">
          <div class="hidden sm:block text-sm text-slate-500 dark:text-slate-400">Browse your public repos</div>
          <button id="themeBtn" class="inline-flex items-center gap-2 rounded-xl border border-slate-200 dark:border-slate-700 px-3 py-1.5 text-sm hover:bg-slate-100 dark:hover:bg-slate-800">
            <span class="theme-label">Dark</span>
            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364-.707.707M6.343 17.657l-.707.707m12.728 0-.707-.707M6.343 6.343l-.707-.707"/></svg>
          </button>
          <a id="githubLink" class="inline-flex items-center gap-2 rounded-xl bg-indigo-600 text-white px-3 py-1.5 text-sm hover:bg-indigo-700" target="_blank" rel="noreferrer">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-4 h-4" fill="currentColor"><path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.02c-3.34.73-4.04-1.61-4.04-1.61-.55-1.39-1.34-1.76-1.34-1.76-1.09-.74.08-.73.08-.73 1.2.08 1.83 1.23 1.83 1.23 1.07 1.83 2.81 1.3 3.5.99.11-.78.42-1.3.76-1.6-2.66-.3-5.46-1.33-5.46-5.91 0-1.31.47-2.38 1.23-3.22-.12-.3-.54-1.52.12-3.17 0 0 1.01-.32 3.3 1.23a11.5 11.5 0 0 1 6 0c2.3-1.55 3.3-1.23 3.3-1.23.66 1.65.24 2.87.12 3.17.77.84 1.23 1.91 1.23 3.22 0 4.6-2.81 5.61-5.49 5.91.43.38.81 1.12.81 2.26v3.35c0 .32.22.7.83.58A12 12 0 0 0 12 .5Z"/></svg>
            <span>GitHub</span>
          </a>
        </div>
      </div>
    </header>

    <!-- Main -->
    <div class="max-w-7xl mx-auto w-full grid grid-cols-1 lg:grid-cols-[320px,1fr] gap-6 p-4">
      <!-- Sidebar -->
      <aside class="lg:h-[calc(100vh-104px)] lg:sticky lg:top-[88px]">
        <div class="rounded-2xl border border-slate-200 dark:border-slate-800 bg-white/70 dark:bg-slate-900/70 shadow-sm">
          <div class="p-4 border-b border-slate-200 dark:border-slate-800 flex items-center gap-2">
            <div class="flex-1 relative">
              <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
              <input id="search" type="search" placeholder="Filter repositories…" class="w-full pl-9 pr-3 py-2 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 focus:ring-2 focus:ring-indigo-500 outline-none" />
            </div>
          </div>
          <div id="repos" class="p-2 max-h-[60vh] lg:max-h-[70vh] overflow-auto">
            <!-- repo cards injected here -->
          </div>
        </div>
      </aside>

      <!-- Content -->
      <main class="min-h-[60vh]">
        <!-- Breadcrumbs & repo header -->
        <div class="rounded-2xl border border-slate-200 dark:border-slate-800 bg-white/70 dark:bg-slate-900/70 shadow-sm">
          <div class="p-4 flex flex-wrap items-center gap-3">
            <div class="flex-1">
              <div id="repoHeader" class="text-sm text-slate-500 dark:text-slate-400">Select a repository</div>
              <div id="crumbs" class="mt-1 text-sm"></div>
            </div>
            <div class="flex items-center gap-2">
              <button id="backBtn" class="hidden rounded-xl border border-slate-200 dark:border-slate-700 px-3 py-1.5 text-sm hover:bg-slate-100 dark:hover:bg-slate-800">⬆️ Up</button>
              <a id="openRepoBtn" target="_blank" rel="noreferrer" class="hidden rounded-xl bg-slate-900 text-white dark:bg-slate-100 dark:text-slate-900 px-3 py-1.5 text-sm">Open on GitHub</a>
            </div>
          </div>
          <div id="listing" class="p-2 grid sm:grid-cols-2 xl:grid-cols-3 gap-2">
            <!-- file/folder cards injected here -->
          </div>
          <div id="viewer" class="p-4 hidden">
            <div class="flex items-center justify-between mb-2">
              <div class="text-sm text-slate-500 dark:text-slate-400 truncate" id="viewerPath"></div>
              <div class="flex items-center gap-2">
                <button id="copyBtn" class="rounded-lg border border-slate-200 dark:border-slate-700 px-2.5 py-1 text-xs hover:bg-slate-100 dark:hover:bg-slate-800">Copy</button>
                <a id="rawBtn" target="_blank" rel="noreferrer" class="rounded-lg bg-indigo-600 text-white px-2.5 py-1 text-xs hover:bg-indigo-700">Raw</a>
              </div>
            </div>
            <pre class="rounded-xl bg-slate-950 text-slate-100 p-4 overflow-auto shadow-inner"><code id="code" class="code"></code></pre>
          </div>
        </div>
      </main>
    </div>

    <footer class="max-w-7xl mx-auto w-full px-4 py-8 text-center text-sm text-slate-500 dark:text-slate-400">
      Tip: remove <code class="code">_config.yml</code> or add <code class="code">.nojekyll</code> to prevent Jekyll from altering this site.
    </footer>
  </div>

  <script>
    // ======= CONFIG =======
    const GH_USER = "barbavegeta"; // <-- change to your username or org

    // ======= STATE =======
    let current = { owner: null, repo: null, path: "" };

    // ======= THEME TOGGLE =======
    const root = document.documentElement;
    const savedTheme = localStorage.getItem('theme') || 'light';
    if (savedTheme === 'dark') root.classList.add('dark');
    document.querySelector('.theme-label').textContent = root.classList.contains('dark') ? 'Light' : 'Dark';
    document.getElementById('themeBtn').addEventListener('click', () => {
      root.classList.toggle('dark');
      const now = root.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', now);
      document.querySelector('.theme-label').textContent = now === 'dark' ? 'Light' : 'Dark';
    });

    // ======= HELPERS =======
    const el = (tag, cls = '', html = '') => { const n = document.createElement(tag); if (cls) n.className = cls; if (html) n.innerHTML = html; return n; };
    const icon = (name) => {
      const map = {
        folder: '<svg class="w-5 h-5 text-amber-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 7h5l2 3h11v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><path d="M3 7V5a2 2 0 0 1 2-2h3l2 2h9a2 2 0 0 1 2 2v3"/></svg>',
        file: '<svg class="w-5 h-5 text-slate-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8Z"/><path d="M14 2v6h6"/></svg>'
      };
      return map[name] || '';
    };

    const fmtBytes = (n) => {
      if (n == null) return '';
      const u = ['B','KB','MB','GB']; let i=0; while(n>1024 && i<u.length-1){ n/=1024; i++; } return n.toFixed(1)+' '+u[i];
    };

    function setRepoHeader() {
      const hdr = document.getElementById('repoHeader');
      if (!current.repo) { hdr.textContent = 'Select a repository'; return; }
      hdr.innerHTML = `<span class="text-slate-500">${current.owner}/</span><span class="font-semibold">${current.repo}</span>`;
    }

    function setCrumbs() {
      const box = document.getElementById('crumbs');
      const parts = current.path ? current.path.split('/') : [];
      let acc = '';
      box.innerHTML = parts.map((p,i) => {
        acc = parts.slice(0, i+1).join('/');
        return `<a href="#" class="text-indigo-600 hover:underline" data-path="${acc}">${p}</a>`;
      }).join(' <span class="text-slate-400">/</span> ');
      box.querySelectorAll('a').forEach(a => a.addEventListener('click', (e) => { e.preventDefault(); openPath(a.dataset.path); }));
      const backBtn = document.getElementById('backBtn');
      backBtn.classList.toggle('hidden', !current.path);
      backBtn.onclick = () => openPath(current.path.split('/').slice(0,-1).join('/'));
      const repoLink = document.getElementById('openRepoBtn');
      repoLink.href = `https://github.com/${current.owner}/${current.repo}${current.path ? '/tree/main/' + current.path : ''}`;
      repoLink.classList.toggle('hidden', !current.repo);
      document.getElementById('githubLink').href = current.repo ? `https://github.com/${current.owner}/${current.repo}` : `https://github.com/${GH_USER}`;
    }

    // ======= API =======
    async function listRepos() {
      const res = await fetch(`https://api.github.com/users/${GH_USER}/repos?per_page=100&sort=updated`);
      if (!res.ok) throw new Error('Failed to load repositories');
      return res.json();
    }

    async function listContents(path = '') {
      const url = `https://api.github.com/repos/${current.owner}/${current.repo}/contents/${encodeURIComponent(path)}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('Failed to load contents');
      return res.json();
    }

    // ======= RENDER: Repos =======
    function renderRepoCard(r) {
      const card = el('button', 'w-full text-left p-3 rounded-xl border border-slate-200 dark:border-slate-800 hover:bg-base-100/80 dark:hover:bg-slate-800/50 transition shadow-sm');
      card.innerHTML = `
        <div class="flex items-start gap-3">
          <div class="rounded-lg bg-indigo-50 dark:bg-indigo-900/30 p-2">${icon('folder')}</div>
          <div class="min-w-0">
            <div class="font-medium truncate">${r.name}</div>
            <div class="text-xs text-slate-500 dark:text-slate-400 truncate">${r.full_name}</div>
            ${r.description ? `<div class="text-xs text-slate-500 mt-1 line-clamp-2">${r.description}</div>` : ''}
          </div>
        </div>`;
      card.addEventListener('click', () => openRepo(r.owner.login, r.name));
      return card;
    }

    function renderRepos(list) {
      const wrap = document.getElementById('repos');
      wrap.innerHTML = '';
      list.forEach(r => wrap.appendChild(renderRepoCard(r)));

      const q = document.getElementById('search');
      q.oninput = () => {
        const term = q.value.toLowerCase();
        [...wrap.children].forEach(child => {
          child.style.display = child.textContent.toLowerCase().includes(term) ? '' : 'none';
        });
      };
    }

    // ======= RENDER: Directory =======
    function renderListing(items) {
      const grid = document.getElementById('listing');
      const viewer = document.getElementById('viewer');
      viewer.classList.add('hidden');
      grid.innerHTML = '';

      // Add parent link if not root
      if (current.path) {
        const up = el('button', 'p-3 rounded-xl border border-slate-200 dark:border-slate-800 hover:bg-base-100/80 dark:hover:bg-slate-800/50 text-left');
        up.innerHTML = `<div class="flex items-center gap-3">${icon('folder')}<div><div class="font-medium">..</div><div class="text-xs text-slate-500">Go up</div></div></div>`;
        up.onclick = () => openPath(current.path.split('/').slice(0,-1).join('/'));
        grid.appendChild(up);
      }

      items.sort((a,b) => (a.type === b.type) ? a.name.localeCompare(b.name) : (a.type === 'dir' ? -1 : 1));

      items.forEach(it => {
        const card = el('button', 'p-3 rounded-xl border border-slate-200 dark:border-slate-800 hover:bg-base-100/80 dark:hover:bg-slate-800/50 text-left');
        card.innerHTML = `
          <div class="flex items-start gap-3">
            ${icon(it.type === 'dir' ? 'folder' : 'file')}
            <div class="min-w-0">
              <div class="font-medium truncate">${it.name}</div>
              <div class="text-xs text-slate-500">${it.type}${it.size ? ' • ' + fmtBytes(it.size) : ''}</div>
            </div>
          </div>`;
        card.onclick = () => it.type === 'dir' ? openPath((current.path ? current.path + '/' : '') + it.name) : showFile(it);
        grid.appendChild(card);
      });
    }

    // ======= RENDER: File =======
    async function showFile(item) {
      document.getElementById('viewerPath').textContent = item.path;
      const grid = document.getElementById('listing');
      const viewer = document.getElementById('viewer');
      grid.innerHTML = '';
      viewer.classList.remove('hidden');
      const codeEl = document.getElementById('code');
      codeEl.textContent = 'Loading…';

      const rawBtn = document.getElementById('rawBtn');
      rawBtn.href = item.download_url || item.html_url;

      try {
        if (!item.download_url) { codeEl.textContent = 'Binary file preview not available.'; return; }
        const res = await fetch(item.download_url);
        if (!res.ok) throw new Error('Failed to fetch file.');
        const text = await res.text();
        codeEl.textContent = text;
      } catch (e) {
        codeEl.textContent = 'Failed to load file.';
      }
    }

    // Copy button
    document.getElementById('copyBtn').addEventListener('click', async () => {
      try {
        const txt = document.getElementById('code').textContent;
        await navigator.clipboard.writeText(txt);
        const btn = document.getElementById('copyBtn');
        const old = btn.textContent; btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = old, 1200);
      } catch {}
    });

    // ======= NAV =======
    async function openRepo(owner, repo) {
      current = { owner, repo, path: '' };
      setRepoHeader();
      setCrumbs();
      try {
        const items = await listContents('');
        renderListing(items);
      } catch (e) {
        document.getElementById('listing').innerHTML = '<div class="p-4 text-sm text-red-600">Failed to load repository contents.</div>';
      }
    }

    async function openPath(path) {
      current.path = path || '';
      setRepoHeader();
      setCrumbs();
      try {
        const items = await listContents(current.path);
        renderListing(items);
      } catch (e) {
        document.getElementById('listing').innerHTML = '<div class="p-4 text-sm text-red-600">Failed to load directory.</div>';
      }
    }

    // ======= INIT =======
    (async function init(){
      try {
        const repos = await listRepos();
        renderRepos(repos);
      } catch (e) {
        document.getElementById('repos').innerHTML = '<div class="p-4 text-sm text-red-600">Failed to load repositories.</div>';
      }
    })();
  </script>
</body>
</html>
